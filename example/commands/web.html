<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="search.js"></script>
		<style>
		.search-app {
			width: 600px;
			margin-left: auto;
			margin-right: auto;
		}

		input {
			width: 100%;
			margin: 12px;
		}

		.result {
			height: 48px;
			border-bottom: solid #EEE;
		}

		.result.selected {
			background-color: #BBB;
		}

		.title {
			width: 100%;
			text-wrap: none;

			font-size: 16px;
		}

		.subtitle {
			width: 100%;
			text-wrap: none;
			
			font-size: 14px;
			color: #444;
		}
		</style>
	</head>
	<body ng-app="search-app">
		<div ng-controller="Search" class="search-app" ng-keydown="keyDown($event.keyCode)">
			<div>
				<input type="text" ng-model="input">
			</div>
			<div ng-repeat="(i, result) in results" ng-class="{selected: i == selected, result: true}">
				<div class="title">{{result.Title}}</div>
				<div class="subtitle">{{result.Subtitle}}</div>
			</div>
		</div>
	</body>
</html>

<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
		<script src="config.js"></script>
		<style>
		search-view {
			display: block;
			
			width: 600px;
			margin-left: auto;
			margin-right: auto;
		}

		input {
			width: 100%;
			margin: 12px;
		}

		.result {
			height: 48px;
			border-bottom: solid #222;
		}

		.result[selected] {
			background-color: #BBB;
		}
		
		.title {
			width: 100%;
			text-wrap: none;

			font-size: 16px;
		}

		.subtitle {
			width: 100%;
			text-wrap: none;
			
			font-size: 14px;
			color: #444;
		}
		</style>
	</head>
	<body ng-app="search-app">
		<search-view>
		</search-view>
		
		<search-config>{ "Cake": false }</search-config>
	</body>
</html>
